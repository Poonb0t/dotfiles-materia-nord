[general]
cfg_schema = 1
ModMask = <Ctrl><Alt>
MovementsWrap = True
ColumnCount = 5

[keys]
0 = maximize
1 = bottom-left
2 = bottom
3 = bottom-right
4 = left
5 = center
6 = right
7 = top-left
8 = top
9 = top-right
<Shift>1 = move-to-bottom-left
<Shift>2 = move-to-bottom
<Shift>3 = move-to-bottom-right
<Shift>4 = move-to-left
<Shift>5 = move-to-center
<Shift>6 = move-to-right
<Shift>7 = move-to-top-left
<Shift>8 = move-to-top
<Shift>9 = move-to-top-right

V = vertical-maximize
H = horizontal-maximize
C = move-to-center

